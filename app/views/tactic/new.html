<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create a New Tactic</h3>
  </div>
  <div class="panel-body">
  	<form role="form" ng-submit="changeView('/my-tactics')"><!-- ng-submit="tactics.add(tactic)"-->
  		<div class="form-group">
  			<label for="exampleInputEmail1">Tactic Name</label>
  			<input class="form-control" placeholder="Tactic Name" ng-model="tactic.name">
  		</div>
  		<div class="form-group">
  			<label for="exampleInputPassword1">Select Method</label>
  			<select class="form-control" ng-model="tactic.type">
  				<option>Email</option>
  				<option>Display</option>
  				<option>SMS</option>
  				<option>Print</option>
  			</select>
  		</div>
  		<button type="submit" class="btn btn-success" ng-click="tactics.add(tactic)">Save</button>
  	</form>
  </div>
</div>
