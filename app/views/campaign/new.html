<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create a New Campaign</h3>
  </div>
  <div class="panel-body">
  	<form role="form" ng-submit="changeView('/my-campaigns')">
  		<div class="form-group">
  			<label>Campaign Name</label>
  			<input class="form-control" placeholder="Campaign Name" ng-model="campaign.name">
  		</div>

      <div class="form-group">
        <label>Campaign Date</label>
        <input class="form-control" placeholder="Campaign Date" ng-model="campaign.date">
      </div>

      <div class="form-group">
        <label>Template</label>
        <input class="form-control" placeholder="Campaign Template" ng-model="campaign.template">
      </div>

      <div class="form-group">
        <label>Target</label>
        <input class="form-control" placeholder="Campaign Target" ng-model="campaign.target">
      </div>

      <div class="form-group">
        <label>Status</label>
        <input class="form-control" placeholder="Campaign Status" ng-model="campaign.status">
      </div>
      
  		<button type="submit" class="btn btn-success" ng-click="campaigns.add(campaign)">Save</button>
  	</form>
  </div>
</div>
